<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="src/styles.css" />
        <title>Weather Application</title>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="row">
                    <div class="col-4">
                        <h1>
                            <span class="page-title"> Weather</span>
                            <i
                                id="navigate-icon"
                                class="fa-solid fa-location-dot fa-bounce"
                            ></i>
                        </h1>
                    </div>
                    <div class="col-6"></div>
                    <div class="col-2 text-right" id="current-date-time">
                        13:14
                    </div>
                </div>
            </header>

            <main>
                <div class="styled-section-one">
                    <section>
                        <div
                            class="row d-flex justify-content-center mt-5 mb-4"
                        >
                            <div class="col-6">
                                <div class="form-group">
                                    <form class="search-form">
                                        <div class="row">
                                            <div class="col-8">
                                                <input
                                                    id="search-location-input"
                                                    class="form-control"
                                                    type="text"
                                                    placeholder="Search for a different location"
                                                    style="
                                                        box-shadow: 3px 3px 8px
                                                            grey;
                                                    "
                                                />
                                            </div>
                                            <div class="col-4">
                                                <input
                                                    type="submit"
                                                    value="Search"
                                                    class="search-button"
                                                />
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="styled-section-two">
                        <div class="row text-center">
                            <div class="col">
                                <h3
                                    id="location-div"
                                    style="max-width: 300px; margin: auto"
                                    class="mt-2"
                                ></h3>
                                <img
                                    class="mt-4"
                                    style="transform: scale(1.5)"
                                    src=""
                                    alt=""
                                    id="weather-icon"
                                />
                            </div>
                            <div class="col">
                                <h3 class="mb-4 mt-2" id="timezone-time">
                                    Tuesday 5:32
                                </h3>
                                <h3 class="mb-4">
                                    <span
                                        id="temperature-value"
                                        style="font-size: 64px"
                                    ></span>
                                    <span class="celsius-fahrenheit-span"
                                        ><a id="celsius" class="active" href="#"
                                            >°C</a
                                        >
                                        <span class="cel-fah-pike">|</span>
                                        <a
                                            id="fahrenheit"
                                            class="inactive"
                                            href="#"
                                            >°F</a
                                        ></span
                                    >
                                </h3>
                                <h3 id="description" class="mb-2"></h3>
                            </div>
                        </div>
                    </section>
                    <section>
                        <div class="row mt-4 mb-2 text-center">
                            <div class="col">
                                <i
                                    class="fa-solid fa-droplet"
                                    style="color: #000000"
                                ></i>
                                <h4>Humidity:</h4>
                                <h4><span id="humidity"></span>%</h4>
                            </div>
                            <div class="col">
                                <i
                                    class="fa-solid fa-wind"
                                    style="color: #000000"
                                ></i>
                                <h4>Wind:</h4>
                                <h4>
                                    <span id="wind-speed"></span
                                    ><span id="wind-speed-unit">m/s</span>
                                </h4>
                            </div>
                        </div>
                    </section>
                </div>
                <section>
                    <div class="row" id="forcast-row"></div>
                </section>
            </main>
            <footer>
                <p class="footer-watermark">
                    <a
                        href="https://github.com/LizzieDworsky/WeatherApp"
                        target="_blank"
                        rel="noopener noreferrer"
                        style="color: #2e9dee"
                        >Open-source code</a
                    >
                    by Amy Dworsky
                </p>
            </footer>
        </div>
        <script
            src="https://kit.fontawesome.com/d1f0694638.js"
            crossorigin="anonymous"
        ></script>
        <script type="module" src="src/app.js"></script>
    </body>
</html>
