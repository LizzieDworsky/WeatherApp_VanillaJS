<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="src/styles.css" />
        <title>Weather Application</title>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="row">
                    <div class="col-4">
                        <h1>Weather</h1>
                    </div>
                    <div class="col-8">
                        <div class="form-group">
                            <form class="search-form">
                                <div class="row">
                                    <div class="col">
                                        <input
                                            class="form-control"
                                            type="text"
                                            placeholder="Search for a different location"
                                        />
                                    </div>
                                    <div class="col">
                                        <input
                                            type="submit"
                                            value="Search"
                                            class="search-button"
                                        />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </header>
            <main>
                <section>
                    <div class="row">
                        <div id="current-date-time" class="col h3"></div>
                        <div class="col">
                            <h2>
                                <i class="fa-sharp fa-solid fa-cloud-sun"></i>
                                35° F
                            </h2>
                        </div>
                        <div class="col"><h3>Albuquerque, New Mexico</h3></div>
                    </div>
                </section>
                <section>
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div id="tomorrow-card" class="card-body">
                                    <h6 class="card-subtitle mb-2">Tue</h6>
                                    <p class="card-text">
                                        <i
                                            class="fa-sharp fa-solid fa-cloud-sun"
                                        ></i>
                                    </p>
                                    <h5 class="card-title">41°</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div class="card-body">
                                    <h6 class="card-subtitle mb-2">Wed</h6>
                                    <p class="card-text">
                                        <i class="fa-sharp fa-solid fa-sun"></i>
                                    </p>
                                    <h5 class="card-title">50°</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div class="card-body">
                                    <h6 class="card-subtitle mb-2">Thu</h6>
                                    <p class="card-text">
                                        <i class="fa-sharp fa-solid fa-sun"></i>
                                    </p>
                                    <h5 class="card-title">43°</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div class="card-body">
                                    <h6 class="card-subtitle mb-2">Fri</h6>
                                    <p class="card-text">
                                        <i class="fa-sharp fa-solid fa-sun"></i>
                                    </p>
                                    <h5 class="card-title">47°</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div class="card-body">
                                    <h6 class="card-subtitle mb-2">Sat</h6>
                                    <p class="card-text">
                                        <i
                                            class="fa-sharp fa-solid fa-cloud-sun"
                                        ></i>
                                    </p>
                                    <h5 class="card-title">52°</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
            <footer>
                <p class="footer-watermark">Created by Amy Dworsky</p>
            </footer>
        </div>
        <script
            src="https://kit.fontawesome.com/d1f0694638.js"
            crossorigin="anonymous"
        ></script>
        <script src="src/app.js"></script>
    </body>
</html>
