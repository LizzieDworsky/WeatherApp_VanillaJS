<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="src/styles.css" />
        <title>Weather Application</title>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="row">
                    <div class="col-4">
                        <h1>Weather</h1>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <form class="search-form">
                                <div class="row">
                                    <div class="col">
                                        <input
                                            id="search-location-input"
                                            class="form-control"
                                            type="text"
                                            placeholder="Search for a different location"
                                        />
                                    </div>
                                    <div class="col">
                                        <input
                                            type="submit"
                                            value="Search"
                                            class="search-button"
                                        />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-2">
                        <input
                            id="current-location-button"
                            type="submit"
                            value="Current Location"
                            class="search-button"
                        />
                    </div>
                </div>
            </header>

            <main>
                <section>
                    <div class="row">
                        <div id="current-date-time" class="col h3"></div>
                        <div class="col">
                            <h2>
                                <img src="" alt="" id="weather-icon" />
                                <span id="temperature-value"></span>
                                <span class="celsius-fahrenheit-span"
                                    ><a id="celsius" class="active" href="#"
                                        >°C</a
                                    >
                                    <span class="cel-fah-pike">|</span>
                                    <a id="fahrenheit" class="inactive" href="#"
                                        >°F</a
                                    ></span
                                >
                            </h2>
                        </div>
                        <div id="location-div" class="col h3"></div>
                    </div>
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-6">
                            <p id="description"></p>
                            <p>Humidity: <span id="humidity"></span>%</p>
                            <p>
                                Wind: <span id="wind-speed"></span
                                ><span id="wind-speed-unit">m/s</span>
                            </p>
                        </div>
                        <div class="col-3"></div>
                    </div>
                </section>
                <section>
                    <div class="row" id="forcast-row"></div>
                </section>
            </main>
            <footer>
                <p class="footer-watermark">
                    <a
                        href="https://github.com/LizzieDworsky/WeatherApp"
                        target="_blank"
                        rel="noopener noreferrer"
                        >Open-source code</a
                    >
                    by Amy Dworsky
                </p>
            </footer>
        </div>
        <script
            src="https://kit.fontawesome.com/d1f0694638.js"
            crossorigin="anonymous"
        ></script>
        <script type="module" src="src/app.js"></script>
    </body>
</html>
